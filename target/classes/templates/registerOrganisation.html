<div class="site-section bg-light" id="contact-section">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-7 text-center mb-5">
        <h2 class="text-cursive 21 text-yellow">Регистрирай организация</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8 mb-5" >

        <form action="#" th:action="@{/submit}" th:object="${request}" method="post" id="registerForm">
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" th:field="*{name}" class="form-control" placeholder="Име на организацията" minlength="5" maxlength="30" id="name" required>
            </div>
            <div th:if="${name}" id="nameError">
              <p th:text="${name}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="password" th:field="*{password}" class="form-control" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{6,72}$" placeholder="Парола за регистрация " required>
            </div>
            <div th:if="${password}" id="passwordError">
              <p th:text="${password}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Парола за регистрация " required>
            </div>
            <div th:if="${confirmPassword}" id="confirmPassword">
              <p th:text="${confirmPassword}" style="color: red;"></p>
            </div>
          </div>
          <label>Лого на организацията:</label>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="file" name="logo" th:field="*{logo}" class="form-control-file">
            </div>
          </div>
          <label>Корица на организацията:</label>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="file" name="background" th:field="*{backgroundCover}" class="form-control-file">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" class="form-control" th:field="*{address}" placeholder="Локация на организацията(ако има такава)">
            </div>
            <div th:if="${address}" id="addressError">
              <p th:text="${address}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" th:field="*{bullstat}" class="form-control" placeholder="Булстат ">
            </div>
            <div th:if="${bullstat}" id="bullstatError">
              <p th:text="${bullstat}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" class="form-control" th:field="*{website}" placeholder="Уеб сайт на организацията">
            </div>
            <div th:if="${website}" id="websiteError">
              <p th:text="${website}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" class="form-control"th:field="*{facebookLink}" placeholder="Линк към фейсбук страница" pattern="(?:https?:\\/\\/)?(?:www\\.)?(mbasic.facebook|m\\.facebook|facebook|fb)\\.(com|me)\\/(?:(?:\\w\\.)*#!\\/)?(?:pages\\/)?(?:[\\w\\-\\.]*\\/)*([\\w\\-\\.]*)" id="facebook" required>
            </div>
            <div th:if="${facebookLink}" id="facebookLinkError">
              <p th:text="${facebookLink}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" class="form-control" th:field="*{fullName}" placeholder="Лице за контакт - име и фамилия" id="fullname" minlength="8" pattern="^([a-zA-Zа-яА-Я -]*)$" required>
            </div>
            <div th:if="${fullName}" id="fullNameError">
              <p th:text="${fullName}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" th:field="*{username}" class="form-control" placeholder="Лице за контакт - електронна поща" required>
            </div>
            <div th:if="${username}" id="usernameError">
              <p th:text="${username}" style="color: red;"></p>
            </div>

          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Лице за контакт - телефон" id="phone" minlength="10" maxlength="13" pattern="^\+?[0-9]+$" required>
            </div>
            <div th:if="${phoneNumber}" id="phoneNumberError">
              <p th:text="${phoneNumber}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <textarea type="text" class="form-control" th:field="*{charityOption}" placeholder="Възможност за дарение. Линк към страница с информация за дарения. Или директно посочете тук банкова сметка с данни за дарение."></textarea>
            </div>
            <div th:if="${charityOption}" id="charityOptionError">
              <p th:text="${charityOption}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <textarea name="" id="purpose" th:field="*{organisationPurpose}" class="form-control" placeholder="Мисия на организацията" minlength="15" cols="30" rows="10"></textarea>
            </div>
            <div th:if="${organisationPurpose}" id="organisationPurpose">
              <p th:text="${organisationPurpose}" style="color: red;"></p>
            </div>
          </div>
          <div class="form-group row"><div class="col-md-12">
            <label>Отбележете категориите, които съответстват на приоритетите на организацията.:</label>
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Здравеопазване"> Здравеопазване</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Образование"> Образование</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Спорт"> Спорт</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Защита на човешките права"> Защита на човешките права</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Работа с младежи"> Работа с младежи</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Околна среда"> Околна среда</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Проблеми на жените"> Проблеми на жените</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Социални услуги"> Социални услуги</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Развитие на местни общности"> Развитие на местни общности</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Социално предприятие"> Социално предприятие</label>-->
<!--            </div>-->
<!--            <div class="checkbox">-->
<!--              <label><input type="checkbox" value="Друго"> Друго</label>-->
<!--            </div>-->

              <div th:each="category : ${priorityCategories}">
                <label>
                  <input type="checkbox" th:value="${category}" th:field="*{organisationPriorities}" />
                  <span th:text="${category}"></span>
                </label>
              </div>

            <div class="form-group row">
              <div class="col-md-12">
                <textarea  id="priority" th:field="*{optionalCategory}" class="form-control" placeholder="Опционален приоритет на организация" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div th:if="${registrationRequest}" id="registrationRequest">
              <p th:text="${registrationRequest}" style="color: red;"></p>
            </div>

          </div>
            <div class="col-md-6 offset-md-3">
              <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Регистрирай организацията">
            </div>
          <div>
            Result: <span th:text="${result}"></span>
          </div>
          </div>
          <div class="form-group row">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<th:block xmlns:th="http://www.w3.org/1999/xhtml">
    <header class="site-navbar site-navbar-target" role="banner">

        <div class="container mb-2">
            <div class="d-flex align-items-center">
                <div class="site-logo mr-auto">
                    <img src="/images/img_1.png" alt="Image" style="max-width: 16%" class="img-fluid">
                    <a th:href="@{/}">Eventforge<span class="text-primary"></span></a>
                </div>
                <div th:if="${session.sessionToken}" class="profile-icon">
                    <div class="profile-img">
                        <img src="/images/profile.png" alt="profile-icon">
                    </div>
                    <ul class="menu">
                        <li class="active" th:if="${session.sessionToken!=null && session.sessionUserRole == 'ORGANISATION'}">
                            <a href="/organisation/settings" class="nav-link" style="text-align: center">
                                Настройки
                            </a>
                        </li>
                        <li class="active" th:if="${session.sessionToken!=null && session.sessionUserRole == 'ADMIN'}">
                            <a th:href="@{/admin/settings}" class="nav-link" style="text-align: center">
                                Настройки
                            </a>
                        </li>
                        <li class="active" th:if="${session.sessionToken!=null && session.sessionUserRole == 'ADMIN'}">
                            <a th:href="@{/admin/organisation-management}" class="nav-link" style="text-align: center">
                                Управление на организации
                            </a>
                        </li>
                        <li th:if="${session.sessionToken!=null && session.sessionUserRole == 'ORGANISATION'}" class="active">
                            <a th:href="@{/manage-events}">Моите събития</a>
                        </li>
                        <li th:if="${session.sessionToken!=null && session.sessionUserRole == 'ORGANISATION'}" class="active">
                            <a th:href="@{/manage-events/create}">Създай събитие</a>
                        </li>
                        <li class="active">
                        <form th:action="@{/logout}" method="post" class="nav-link">
                            <button type="submit"
                                    style="border: none; background: none; padding: 0; font: inherit; cursor: pointer; color: inherit; text-align: center">
                                <!--                                    <img src="/images/logout.png" style="width: 30px; height: 30px">-->
                                Изход
                            </button>
                        </form>
                    </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="menu-wrap d-flex align-items-center">
                <span class="d-inline-block d-lg-none"><a href="#"
                                                          class="text-black site-menu-toggle js-menu-toggle py-5"><span
                        class="icon-menu h3 text-black"></span></a></span>

                <nav class="site-navigation text-left mr-auto d-none d-lg-block" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav mr-auto ">
                        <li><a th:href="@{/}" class="nav-link">Начало</a></li>
                        <li><a th:if="${session.sessionToken == null}" th:href="@{/registration}"
                                              class="nav-link">Регистрирай се</a></li>
                        <li><a th:if="${session.sessionToken == null}" href="/login" class="nav-link">Впиши се</a></li>
                        <li><a th:href="@{/one-time-events}" class="nav-link">Събития</a></li>
                        <li><a th:href="@{/recurrence-events}" class="nav-link">Инициативи</a></li>
                        <li><a th:href="@{/view/organisations}" class="nav-link">Организации</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</th:block>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var profileImg = document.getElementsByClassName("profile-img")[0];
        var menu = document.getElementsByClassName("menu")[0];

        if (profileImg !== undefined) {
            profileImg.addEventListener("click", function () {
                menu.classList.toggle("open");
            });
        }
    });

</script>

<style>
    h6 {
        line-height: 1.7;
    }

    ul {
        border-radius: 35px;
    }
    .menu{
        width: 150px;
        left: -60%;
    }

    li.active {
        padding-bottom: 5px;
        padding-top: 5px;
        color: #000;
        text-align: center;

    }

</style>

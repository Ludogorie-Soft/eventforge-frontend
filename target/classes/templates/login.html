<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Eventforge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower" rel="stylesheet">


    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>



    <header class="site-navbar site-navbar-target" role="banner">

        <div class="container mb-3">
            <div class="d-flex align-items-center">
                <div class="site-logo mr-auto">
                    <a href="/index">Eventforge<span class="text-primary"></span></a>
                </div>
                <div class="site-quick-contact d-none d-lg-flex ml-auto ">
                    <div class="d-flex site-info align-items-center mr-5">
                        <span class="block-icon mr-3"><span class="icon-map-marker text-yellow"></span></span>
                        <span>Varna<br> Bulgaria</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="menu-wrap d-flex align-items-center">
                <span class="d-inline-block d-lg-none"><a href="#" class="text-black site-menu-toggle js-menu-toggle py-5"><span class="icon-menu h3 text-black"></span></a></span>
                <nav class="site-navigation text-left mr-auto d-none d-lg-block" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav mr-auto ">
                        <li><a href="/index" class="nav-link">Начало</a></li>
                        <li><a href="/registerOrganisation" class="nav-link">Регистрирай се</a></li>
                        <li  class="active"><a href="/login" class="nav-link">Впиши се</a></li>
                        <li><a href="gallery.html" class="nav-link">Еднократни активности</a></li>
                        <li><a href="pricing.html" class="nav-link">Продължителни активности</a></li>
                        <li><a href="about.html" class="nav-link">Организации</a></li>
                    </ul>
                </nav>

                <div class="top-social ml-auto">
                    <a href="#"><span class="icon-facebook text-teal"></span></a>
                    <a href="#"><span class="icon-twitter text-success"></span></a>
                    <a href="#"><span class="icon-linkedin text-yellow"></span></a>
                </div>
            </div>
        </div>
    </header>
    <div th:if="${tokenExpired}" id="tokenExpired">
        <p th:text="${tokenExpired}" style="color: red;"></p>
    </div>
    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay">
            <div class="container">
                <div class="row align-items-center ">
                    <div class="col-md-5 mt-5 pt-5">
                        <span class="text-cursive h5 text-red">Влез в своята организация</span>
                        <h1 class="mb-3 font-weight-bold text-teal">Eventforge</h1>
                    </div>
                    <div class="col-md-5 ml-auto align-self-end">
                        <img src="images/img_1.png" alt="Image" class="img-fluid">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="site-section py-5 bg-warning">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 d-flex">
                <h2 class="text-white m-0">Нямаш профил?</h2>
                <a href="/registerOrganisation" class="btn btn-primary btn-custom-1 py-3 px-5 ml-auto">Регистрирай се!</a>
            </div>
        </div>
    </div>
</div>

<div class="site-section bg-light" id="contact-section">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-7 text-center mb-5">
                <h2 class="text-cursive 21 text-yellow">Влез в своята организация</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 mb-5" >
                <form method="post" th:action="@{/submitLogin}" th:object="${login}" >
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="email" th:field="*{userName}" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Парола">
                        </div>
                    </div>
                         <div class="col-md-6 offset-md-3">
                            <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Влез">
                        </div>
                    <div th:if="${errorMessage}" id="errorMessage">
                        <p th:text="${errorMessage}" style="color: red;"></p>
                    </div>

                    <div class="form-
                    group row">
                            <div class="col-md-12 text-center">
                                <a href="/forgottenPassword" class="forgot-password-link">Забравена парола?</a>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.0.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/aos.js"></script>

<script src="js/main.js"></script>

</body>

</html>
<style>
.text-yellow {
  color: #f9a122;
}
</style>

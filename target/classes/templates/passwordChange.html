<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
  <div class="row flex-lg-nowrap">
    <div class="col-12 col-lg-auto mb-3" style="width: 200px;"></div>
    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card">
            <div class="card-body">
              <div class="e-profile">
                <div class="row">
                  <h3 style="color:#ee4557;">Промени информация за организацията си</h3>
                </div>
                <ul class="nav nav-tabs d-flex">
                  <li class="nav-item">
                    <a th:href="@{/organisation/settings}" class="active nav-link">Настройки на акаунт</a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/organisation/settings/change-password}" class="active nav-link">Смяна на парола</a>
                  </li>
                </ul>
                <div class="tab-content pt-3">
                  <div class="tab-pane active">
                    <form class="form"  th:action="@{/organisation/settings/update-password}"
                          th:object="${changePasswordRequest}" method="post" novalidate>
                      <div class="row">
                        <div class="col">
                          <div class="col-12 col-sm-6 mb-3">
                            <div class="mb-2">
                              <h3 style="color:#ee4557;">Промени парола</h3>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Текуща парола</label>
                                  <input class="form-control" type="password" th:field="*{oldPassword}"  placeholder="Текуща парола">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Нова парола</label>
                                  <input class="form-control" type="password"  th:field="*{newPassword}" placeholder="Нова парола">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Потвърди <span
                                          class="d-none d-xl-inline">Парола</span>
                                  </label>
                                  <input class="form-control" type="password"  th:field="*{confirmNewPassword}" placeholder="Потвърди парола">
                                </div>
                                <div th:if="${newPassword}" id="newPassword">
                                  <p th:text="${newPassword}" style="color: red;"></p>
                                </div>
                                <div th:if="${passwordError}" id="passwordError">
                                  <p th:text="${passwordError}" style="color: red;"></p>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit"
                                    style="width: 150px; height: 50px;position: relative; top: 0px;left: 10px;">
                              Запази
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function() {
        var output = document.getElementById('preview');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

</script>

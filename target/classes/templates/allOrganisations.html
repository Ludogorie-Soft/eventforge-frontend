<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Eventforge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700%7CIndie+Flower">

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <th:block th:include="~{fragments/header}"></th:block>

    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay">
            <div class="container">
                <div class="row align-items-center ">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper-flex">
    <div th:each="organisation : ${organisations}" class="container-2">
        <img th:src="@{'data:image/jpeg;base64,' + ${organisation.logo}}" alt="profile image" class="logo-img">
        <div class="card-content">
            <p class="name" th:text="${organisation.name}"></p>
            <div th:if="${organisation.address != null and organisation.address != ''}">
                <p class="label">Адрес</p>
                <P th:text="${organisation.address}"></P>
            </div>
            <div th:unless="${organisation.address != null and organisation.address != ''}">
                <p class="label">Адрес</p>
                <P>Няма посочен адрес</P>
            </div>
                        <p class="label">Приоритети</p>
            <div class="priority" >
           <p th:text="${#strings.listJoin(organisation.organisationPriorities, ', ')}"></p>
            </div>

            <textarea class="description" readonly
                      th:text="${#strings.abbreviate(organisation.organisationPurpose, 160)}"></textarea>
            <div th:if="${session.sessionToken != null and session.sessionUserRole =='ADMIN'}">
                <a class="btn" target="_blank" th:href="@{/admin/organisation/details/{id}(id=${organisation.orgId})}">Научи
                    повече</a>
            </div>
            <div th:unless="${session.sessionToken != null and session.sessionUserRole =='ADMIN'}">
                <a class="btn" target="_blank" th:href="@{/view/organisations/details/{id}(id=${organisation.orgId})}">Научи
                    повече</a>
            </div>

        </div>
    </div>
</div>


<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery-migrate-3.0.0.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/jquery.fancybox.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/aos.js"></script>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/displayScript.js}"></script>
</body>
</html>
<style>

    .priority {
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;

}

    :root {
        --clr-primary: #651FFF;
        --clr-gray: #37474F;
        --clr-gray-light: #B0BEC5;
    }
    .wrapper-flex {
        margin-top: 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .container-2 {
        overflow: hidden;
        box-shadow: 0px 2px 8px 0px var(--clr-gray-light);
        background-color: white;
        text-align: center;
        border-radius: 1rem;
        position: relative;
        width: 420px;
        margin-bottom: 1rem;
        margin-left: 3rem;
        margin-top: 3rem;
    }
    .logo-img {
        background-color: #ccc;
        border-radius: 80%;
        margin-right: 10px;
        width: 9rem;
        height: 9rem;
        clip-path: circle(80px at center);
        margin-top: 1.5rem;
    }
    .logo-img:hover {
        transform: scale(1.1);
    }
    .name {
        font-weight: bold;
        font-size: 1.5rem;
    }

    .label {
        font-weight: bold;
        font-size: 1rem;
        margin-bottom: 0;
        margin-right: 1rem;
    }

    .description {
        margin: 1rem 2rem;
        font-size: 0.9rem;
        border: none;
        resize: none;
        background-color: transparent;
        overflow: hidden;
        outline: none;
        height: 100px;
        width: 70%;
    }
    .btn {
        width: 50%;
        border: none;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        padding: 1rem;
        background-color: #656598;
        margin-bottom: 10px;
    }




</style>

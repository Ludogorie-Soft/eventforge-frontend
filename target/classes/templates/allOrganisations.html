<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Eventforge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700%7CIndie+Flower">

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="popup" th:data-result="${result}"></div>

<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <th:block th:include="~{fragments/header}"></th:block>

    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay">
            <div class="container">
                <div class="row align-items-center ">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="search-form">
    <div class="flex-container">
        <form action="#" method="get" class="flex-form">
            <input class="larger-input" type="text" name="search" th:value="${search}" placeholder="Търси организации по име, адрес, уебсайт, фейсбук, приоритети или електронна поща">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    <form th:action="@{${url}}" method="get" class="filters-container">
        <label for="pageSize">Размер на страницата:</label>
        <select id="pageSize" name="pageSize">
            <option value="4" th:selected="${pageSize == 4}">4</option>
            <option value="8" th:selected="${pageSize == 8}">8</option>
            <option value="12" th:selected="${pageSize == 12}">12</option>
            <option value="16" th:selected="${pageSize == 16}">16</option>
            <option value="20" th:selected="${pageSize == 20}">20</option>
        </select>
        <label for="sortDirection">Сортиране:</label>
        <select id="sortDirection" name="sort">
            <option value="asc" th:selected="${sort == 'asc'}">Възходящо</option>
            <option value="desc" th:selected="${sort == 'desc'}">Низходящо</option>
        </select>
        <label for="sortBy">Подреди по:</label>
        <select id="sortBy" name="sortByColumn">
            <option value="name" th:selected="${sortByColumn == 'name'}">Име</option>
            <option value="user.username" th:selected="${sortByColumn == 'user.username'}">Електронна поща</option>
            <option value="address" th:selected="${sortByColumn == 'address'}">Адрес</option>
            <option value="registeredAt" th:selected="${sortByColumn == 'registeredAt'}">Дата на регистриране</option>
        </select>

        <input type="hidden"  name="search"
               th:value="${search}">
        <button type="submit" class="apply-button">Приложи</button>
    </form>
</div>
<div th:if="${organisations.content != null and organisations.content.size() > 0}">

<div class="wrapper-flex">
    <div th:each="organisation : ${organisations.content}" class="container-2">
        <img th:src="@{'data:image/jpeg;base64,' + ${organisation.logo}}" alt="profile image" class="logo-img">
        <div class="card-content">
            <p class="name" th:text="${organisation.name}"></p>
            <div th:if="${organisation.address != null and organisation.address != ''}">
                <p class="label">Адрес</p>
                <P th:text="${organisation.address}"></P>
            </div>
            <div th:unless="${organisation.address != null and organisation.address != ''}">
                <p class="label">Адрес</p>
                <P>Няма посочен адрес</P>
            </div>
                        <p class="label">Приоритети</p>
            <div class="priority" >
           <p th:text="${#strings.listJoin(organisation.organisationPriorities, ', ')}"></p>
            </div>

            <textarea class="description" readonly
                      th:text="${#strings.abbreviate(organisation.organisationPurpose, 160)}"></textarea>
            <div th:if="${session.sessionToken != null and session.sessionUserRole =='ADMIN'}">
                <a class="btn" target="_blank" th:href="@{/admin/organisation/details/{id}(id=${organisation.orgId})}">Научи
                    повече</a>
            </div>
            <div th:unless="${session.sessionToken != null and session.sessionUserRole =='ADMIN'}">
                <a class="btn" target="_blank" th:href="@{/view/organisations/details/{id}(id=${organisation.orgId})}">Научи
                    повече</a>
            </div>

        </div>
    </div>
</div>
    <div class="search-form">
        <!-- First Page Button -->
        <div class="pagination-container">
            <div class="pagination">
        <span th:if="${currentPage > 0}">
            <a th:href="@{/view/organisations(pageNo=0, pageSize=${pageSize} , sort=${sort} , sortByColumn=${sortByColumn} , search=${search})}">&laquo;</a>
            <a th:href="@{/view/organisations(pageNo=${currentPage - 1}, pageSize=${pageSize} , sort=${sort} , sortByColumn=${sortByColumn}, search=${search})}">&lt;</a>
        </span>

                <!-- Page Numbers -->
                <span th:each="page, pageStat : ${#numbers.sequence(startPage, endPage)}">
            <a th:href="@{/view/organisations(pageNo=${page}, pageSize=${pageSize} , sort=${sort} , sortByColumn=${sortByColumn}, search=${search})}" th:class="${page == currentPage} ? 'active' : ''"
               th:text="${page + 1}"></a>
        </span>

                <span th:if="${currentPage + 1 < totalPages}">
            <a th:href="@{/view/organisations(pageNo=${currentPage + 1}, pageSize=${pageSize} , sort=${sort} , sortByColumn=${sortByColumn}, search=${search})}">&gt;</a>
            <a th:href="@{/view/organisations(pageNo=${totalPages - 1}, pageSize=${pageSize} , sort=${sort} , sortByColumn=${sortByColumn}, search=${search})}">&raquo;</a>
        </span>
                <p th:text="'Общ брой елементи: ' + ${totalItems}"></p>
            </div>
        </div>
    </div>
</div>


<div th:if="${organisations.content == null or organisations.content.size() < 1}">
    <h2 style="text-align: center;">Няма налични организации.</h2>
</div>


<!--FOOTER-->
<th:block th:include="~{fragments/footer}"></th:block>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery-migrate-3.0.0.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/jquery.fancybox.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/aos.js"></script>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/displayScript.js}"></script>

<script>
  var popup = document.querySelector(".popup");
  var result = popup.dataset.result;

  if (result && result.trim() !== '') {
    var popupElement = document.createElement("div");
    popupElement.innerHTML = result;
    popupElement.style.position = "fixed";
    popupElement.style.top = "50%";
    popupElement.style.left = "50%";
    popupElement.style.transform = "translate(-50%, -50%)";
    popupElement.style.backgroundColor = "lightgray";
    popupElement.style.padding = "20px";
    popupElement.style.border = "1px solid gray";
    popupElement.style.borderRadius = "5px";
    popupElement.style.opacity = "1";
    popupElement.style.transition = "opacity 2s";

    var closeButton = document.createElement("button");
    closeButton.innerHTML = "X";
    closeButton.style.position = "absolute";
    closeButton.style.top = "5px";
    closeButton.style.right = "5px";
    closeButton.style.border = "none";
    closeButton.style.backgroundColor = "red";
    closeButton.style.color = "white";
    closeButton.style.fontSize = "12px";
    closeButton.style.width = "20px";
    closeButton.style.height = "20px";
    closeButton.style.borderRadius = "50%";
    closeButton.style.cursor = "pointer";

    popupElement.appendChild(closeButton);
    document.body.appendChild(popupElement);

    function closePopup() {
      popupElement.style.opacity = "0";
      setTimeout(function() {
        document.body.removeChild(popupElement);
      }, 2000);
    }

    closeButton.addEventListener("click", closePopup);
    setTimeout(closePopup, 5000);
  }

</script>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Eventforge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower">

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <th:block th:include="~{fragments/header}"></th:block>

    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay">
            <div class="container">
                <div class="row align-items-center ">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="table-info">
        <tr>
            <th scope="col">Лого</th>
            <th scope="col">Име</th>
            <th scope="col">Булстат</th>
            <th scope="col">Телефон</th>
            <th scope="col">Адрес</th>
            <th scope="col">Благотворителност</th>
            <th scope="col">Цел</th>
            <th scope="col">Приоритети</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organisation : ${organisations}">
            <td>
                <img style='display:block; width:100px;height:100px;' id='base64image'
                      th:src="@{'data:image/jpeg;base64,' + ${organisation.logo}}" />
            </td>
            <td>[[${organisation.name}]]</td>
            <td>[[${organisation.bullstat}]]</td>
            <td>[[${organisation.phone}]]</td>
            <td>[[${organisation.address}]]</td>
            <td>[[${organisation.charityOption}]]</td>
            <td>[[${organisation.organisationPurpose}]]</td>
            <td>[[${organisation.organisationPriorities}]]</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<div class="container" style="margin-top: 20px">
  <div class="row flex-lg-nowrap">
    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card">
            <div class="card-body">
              <div class="e-profile">
                <div class="row">
                  <h3 style="color:#ee4557;">Смяна на парола</h3>
                </div>

                <div class="tab-content pt-3">
                  <div class="tab-pane active">
                    <form class="form" th:action="@{/admin/update/password}"
                          th:object="${changePassword}" method="post" novalidate>
                      <div class="row">
                        <div class="col">
                          <div class="col-12 col-sm-6 mb-3">
                            <div class="mb-2">
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Текуща парола</label>
                                  <input class="form-control" type="password"
                                         th:field="*{oldPassword}"
                                         placeholder="Текуща парола">
                                </div>
                                <div th:if="${oldPassword}" id="oldPassword">
                                  <p th:text="${oldPassword}"
                                     style="color: red;"></p>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Нова парола</label>
                                  <input class="form-control" type="password"
                                         th:field="*{newPassword}"
                                         placeholder="Нова парола">
                                </div>
                                <div th:if="${newPassword}" id="newPassword">
                                  <p th:text="${newPassword}"
                                     style="color: red;"></p>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Потвърди <span
                                          class="d-none d-xl-inline">Парола</span>
                                  </label>
                                  <input class="form-control" type="password"
                                         th:field="*{confirmNewPassword}"
                                         placeholder="Потвърди парола">
                                </div>
                                <div th:if="${confirmNewPassword}" id="confirmNewPassword">
                                  <p th:text="${confirmNewPassword}" style="color: red;"></p>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit"
                                    style="width: 150px; height: 50px;position: relative; top: 0px;left: 10px;">
                              Запази
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-12 text-center">
                          <a href="#" class="forgot-password-link" onclick="toggleForgotPasswordForm(event)">Забравена парола?</a>
                        </div>
                      </div>
                    </form>

                    <div id="forgotPasswordForm" style="display: none;">
                      <form method="post" action="/forgotten/password">
                        <div class="form-group row">
                          <div class="col-md-12">
                            <input type="email" name="email" class="form-control" placeholder="Имейл за забравена парола" >
                          </div>
                        </div>
                        <div class="col-md-6 offset-md-3">
                          <button class="btn btn-block btn-primary text-white py-3 px-5" type="submit">Изпрати</button>
                        </div>
                      </form>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    function toggleForgotPasswordForm(event) {
        event.preventDefault();
        var form = document.getElementById('forgotPasswordForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('preview');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

<script>
  var popup = document.querySelector(".popup");
  var result = popup.dataset.result;

  if (result && result.trim() !== '') {
    var popupElement = document.createElement("div");
    popupElement.innerHTML = result;
    popupElement.style.position = "fixed";
    popupElement.style.top = "50%";
    popupElement.style.left = "50%";
    popupElement.style.transform = "translate(-50%, -50%)";
    popupElement.style.backgroundColor = "lightgray";
    popupElement.style.padding = "20px";
    popupElement.style.border = "1px solid gray";
    popupElement.style.borderRadius = "5px";
    popupElement.style.opacity = "1";
    popupElement.style.transition = "opacity 2s";

    var closeButton = document.createElement("button");
    closeButton.innerHTML = "X";
    closeButton.style.position = "absolute";
    closeButton.style.top = "5px";
    closeButton.style.right = "5px";
    closeButton.style.border = "none";
    closeButton.style.backgroundColor = "red";
    closeButton.style.color = "white";
    closeButton.style.fontSize = "12px";
    closeButton.style.width = "20px";
    closeButton.style.height = "20px";
    closeButton.style.borderRadius = "50%";
    closeButton.style.cursor = "pointer";

    popupElement.appendChild(closeButton);
    document.body.appendChild(popupElement);

    function closePopup() {
      popupElement.style.opacity = "0";
      setTimeout(function() {
        document.body.removeChild(popupElement);
      }, 2000);
    }

    closeButton.addEventListener("click", closePopup);
    setTimeout(closePopup, 5000);
  }
</script>

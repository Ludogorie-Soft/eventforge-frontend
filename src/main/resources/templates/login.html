<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Eventforge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower" rel="stylesheet">


    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="popup" th:data-result="${result}">
<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>


    <div th:if="${tokenExpired}" id="tokenExpired">
        <p th:text="${tokenExpired}" style="color: red;"></p>
    </div>
    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay">
            <div class="container">
                <div class="row align-items-center ">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="site-section py-1 bg-warning">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 d-flex">
                <h2 class="text-white m-0">Нямаш профил?</h2>
                <a href="/registration" class="btn btn-primary btn-custom-1 py-3 px-5 ml-auto">Регистрирай
                    се!</a>
            </div>
        </div>
    </div>
</div>

<div class="site-section bg-light" id="contact-section">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-7 text-center mb-5">
                <h2 class="text-cursive 21 text-yellow">Влез в своята организация</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 mb-5">
                <form method="post" th:action="@{/submitLogin}" th:object="${login}">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="email" th:field="*{userName}" class="form-control" placeholder="Email"
                                   required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Парола">
                        </div>
                    </div>
                    <div class="col-md-6 offset-md-3">
                        <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Влез">
                    </div>
                    <div th:if="${successfulRegistration}" id="successfulRegistration">
                        <p th:text="${successfulRegistration}" style="color: green;"></p>
                    </div>
                    <div th:if="${verifyEmailResult}" id="verifyEmailResult">
                        <a th:if="${verifyEmailResult}" style="color: green;" th:text="${verifyEmailResult}"></a>
                    </div>
                    <div th:if="${resendLink}" id="resendLink">
    <span th:if="${resendLink}" style="color: green;">
        Линкът за активация е изтекъл, моля кликнете на следният линк за да генерирате нов -
        <a th:href="@{${resendLink}}">Генерирай нов линк за активация.</a>
    </span>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12 text-center">
                            <a href="#" class="forgot-password-link" onclick="toggleForgotPasswordForm(event)">Забравена парола?</a>
                        </div>
                    </div>
                </form>

                <div class="form-group row">
                    <div class="col-md-12 text-center">
                        <a href="#" class="resend-confirmation-link" onclick="toggleResendConfirmationForm(event)">Не сте получили имейл за потвърждение?</a>
                    </div>
                </div>


                <div id="forgotPasswordForm" style="display: none;">
                    <form method="post" action="/forgotten/password">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="email" name="email" class="form-control" placeholder="Имейл за забравена парола" >
                            </div>
                        </div>
                        <div class="col-md-6 offset-md-3">
                            <button class="btn btn-block btn-primary text-white py-3 px-5" type="submit">Изпрати</button>
                        </div>
                    </form>
                </div>

                <div id="resendConfirmationForm" style="display: none;">
                    <form method="post" action="/resend/confirmation">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="email" name="email" class="form-control" placeholder="Препращане на имейл за потвърждение" >
                            </div>
                        </div>
                        <div class="col-md-6 offset-md-3">
                            <button class="btn btn-block btn-primary text-white py-3 px-5" type="submit">Изпрати</button>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>
</div>

    <script>
    function toggleResendConfirmationForm(event) {
        event.preventDefault();
        var form = document.getElementById('resendConfirmationForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>

    <script>
    function toggleForgotPasswordForm(event) {
        event.preventDefault();
        var form = document.getElementById('forgotPasswordForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>

<script>
  var popup = document.querySelector(".popup");
  var result = popup.dataset.result;

  if (result && result.trim() !== '') {
    var popupElement = document.createElement("div");
    popupElement.innerHTML = result;
    popupElement.style.position = "fixed";
    popupElement.style.top = "50%";
    popupElement.style.left = "50%";
    popupElement.style.transform = "translate(-50%, -50%)";
    popupElement.style.backgroundColor = "lightgray";
    popupElement.style.padding = "20px";
    popupElement.style.border = "1px solid gray";
    popupElement.style.borderRadius = "5px";
    popupElement.style.opacity = "1";
    popupElement.style.transition = "opacity 2s";

    var closeButton = document.createElement("button");
    closeButton.innerHTML = "X";
    closeButton.style.position = "absolute";
    closeButton.style.top = "5px";
    closeButton.style.right = "5px";
    closeButton.style.border = "none";
    closeButton.style.backgroundColor = "red";
    closeButton.style.color = "white";
    closeButton.style.fontSize = "12px";
    closeButton.style.width = "20px";
    closeButton.style.height = "20px";
    closeButton.style.borderRadius = "50%";
    closeButton.style.cursor = "pointer";

    popupElement.appendChild(closeButton);
    document.body.appendChild(popupElement);

    function closePopup() {
      popupElement.style.opacity = "0";
      setTimeout(function() {
        document.body.removeChild(popupElement);
      }, 2000);
    }

    closeButton.addEventListener("click", closePopup);
    setTimeout(closePopup, 5000);
  }
</script>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.0.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/aos.js"></script>

<script src="js/main.js"></script>

</body>

</html>
<style>
.text-yellow {
  color: #f9a122;
}

</style>

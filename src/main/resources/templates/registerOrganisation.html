<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap">


    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{css/aos.css}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<th:block th:include="~{fragments/google_analytics}"></th:block>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="popup" th:data-result="${result}"></div>


<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <th:block th:include="~{fragments/header}"></th:block>


    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover">
            <div class="container">
                <div class="row align-items-center ">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="site-section py-1 bg-warning">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 d-flex">
                <h2 class="text-white m-0">Вече имаш регистрация?</h2>
                <a href="/login" class="btn btn-primary btn-custom-1 py-3 px-5 ml-auto">Впиши се!</a>
            </div>
        </div>
    </div>
</div>
<div class="site-section bg-light" id="contact-section">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-7 text-center mb-5">
                <h2 class="text-cursive 21 text-yellow">Регистрирай се</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 mb-5">

                <form action="#" th:action="@{submit}" th:object="${request}" method="post" enctype="multipart/form-data"  id="registerForm">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" th:field="*{name}" class="form-control"
                                   placeholder="Име на организацията*"  id="name" required>
                        </div>
                        <div th:if="${name}" id="nameError">
                            <p th:text="${name}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="password" th:field="*{password}" class="form-control" id="password"
                                   placeholder="Парола*" required title="Паролата трябва да е дълга поне 8 знака и да съдържа поне една цифра, една малка буква, една главна буква, един специален знак и без интервали!">
                        </div>
                        <div th:if="${password}" id="passwordError">
                            <p th:text="${password}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="password" th:field="*{confirmPassword}" class="form-control"
                                   placeholder="Потвърди парола*" required>
                        </div>
                        <div th:if="${confirmPassword}" id="confirmPassword">
                            <p th:text="${confirmPassword}" style="color: red;"></p>
                        </div>
                    </div>
                    <label>Лого на организацията:*</label>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="file" name="logoFile" class="form-control-file" required>
                        </div>
                    </div>

                    <label>Корица на организацията:*</label>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="file" name="backgroundCoverFile" class="form-control-file" required>
                        </div>
                        <div th:if="${fileError}" id="fileError">
                            <p th:text="${fileError}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" th:field="*{address}"
                                   placeholder="Адрес">
                        </div>
                        <div th:if="${address}" id="addressError">
                            <p th:text="${address}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" th:field="*{bullstat}" class="form-control" placeholder="Булстат(Видимо само за администратора на сайта)">
                        </div>
                        <div th:if="${bullstat}" id="bullstatError">
                            <p th:text="${bullstat}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" th:field="*{website}"
                                   placeholder="Уебсайт на организацията">
                        </div>
                        <div th:if="${website}" id="websiteError">
                            <p th:text="${website}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" th:field="*{facebookLink}"
                                   placeholder="Линк към фейсбук страница*"

                                   id="facebook" required>
                        </div>
                        <div th:if="${facebookLink}" id="facebookLinkError">
                            <p th:text="${facebookLink}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" th:field="*{fullName}"
                                   placeholder="Лице за контакт - име и фамилия(Видимо само за администратора на сайта)*" id="fullname" required>
                        </div>
                        <div th:if="${fullName}" id="fullNameError">
                            <p th:text="${fullName}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" th:field="*{username}" class="form-control"
                                   placeholder="Лице за контакт - електронна поща*" required>
                        </div>
                        <div th:if="${username}" id="usernameError">
                            <p th:text="${username}" style="color: red;"></p>
                        </div>
                        <div th:if="${emailTakenError}" id="emailTakenError">
                            <p th:text="${emailTakenError}" style="color: red;"></p>
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" th:field="*{phoneNumber}"
                                   placeholder="Лице за контакт - телефон(Видимо само за администратора на сайта)*" id="phone" required>
                        </div>
                        <div th:if="${phoneNumber}" id="phoneNumberError">
                            <p th:text="${phoneNumber}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <textarea type="text" class="form-control" th:field="*{charityOption}"
                                      placeholder="Възможност за дарение. (Линк към страница с информация за дарения)"></textarea>
                        </div>
                        <div th:if="${charityOption}" id="charityOptionError">
                            <p th:text="${charityOption}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <textarea name="" id="purpose" th:field="*{organisationPurpose}" class="form-control"
                                      placeholder="Мисия на организацията*"  cols="60"
                                      rows="5" required></textarea>
                        </div>
                        <div th:if="${organisationPurpose}" id="organisationPurpose">
                            <p th:text="${organisationPurpose}" style="color: red;"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label>Отбележете категориите, които съответстват на приоритетите на организацията.:</label>
                            <div th:each="category : ${priorityCategories}">
                                <label>
                                    <input type="checkbox" th:value="${category}" th:field="*{organisationPriorities}"/>
                                    <span th:text="${category}"></span>
                                </label>
                            </div>
                            <div th:if="${organisationPriorities}" id="organisationPriorities">
                                <p th:text="${organisationPriorities}" style="color: red;"></p>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input id="priority" th:field="*{optionalCategory}" class="form-control"
                                           placeholder="Опционален приоритет на организация(в случай ,че показаните отгоре не отговарят на вашите приоритети)" cols="30"
                                           rows="10"></input>
                                </div>
                                <div th:if="${optionalCategory}" id="optionalCategory">
                                    <p th:text="${optionalCategory}" style="color: red;"></p>
                                </div>
                            </div>


                        </div>

                    </div>
                    <div class="form-group row">
                    </div>
                    <div class="col-md-6 offset-md-3">
                        <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5"
                               value="Регистрирай се">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--FOOTER-->
<th:block th:include="~{fragments/footer}"></th:block>

<script>
  var popup = document.querySelector(".popup");
  var result = popup.dataset.result;

  if (result && result.trim() !== '') {
    var popupElement = document.createElement("div");
    popupElement.innerHTML = result;
    popupElement.style.position = "fixed";
    popupElement.style.top = "50%";
    popupElement.style.left = "50%";
    popupElement.style.transform = "translate(-50%, -50%)";
    popupElement.style.backgroundColor = "lightgray";
    popupElement.style.padding = "20px";
    popupElement.style.border = "1px solid gray";
    popupElement.style.borderRadius = "5px";
    popupElement.style.opacity = "1";
    popupElement.style.transition = "opacity 2s";

    var closeButton = document.createElement("button");
    closeButton.innerHTML = "X";
    closeButton.style.position = "absolute";
    closeButton.style.top = "5px";
    closeButton.style.right = "5px";
    closeButton.style.border = "none";
    closeButton.style.backgroundColor = "red";
    closeButton.style.color = "white";
    closeButton.style.fontSize = "12px";
    closeButton.style.width = "20px";
    closeButton.style.height = "20px";
    closeButton.style.borderRadius = "50%";
    closeButton.style.cursor = "pointer";

    popupElement.appendChild(closeButton);
    document.body.appendChild(popupElement);

    function closePopup() {
      popupElement.style.opacity = "0";
      setTimeout(function() {
        document.body.removeChild(popupElement);
      }, 2000);
    }

    closeButton.addEventListener("click", closePopup);
    setTimeout(closePopup, 5000);
  }
</script>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.0.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/aos.js"></script>

<script th:src="@{js/main.js}"></script>
<script th:src="@{/js/validations.js}"></script>

</body>

<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Eventforge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower" rel="stylesheet">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">

    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/css/aos.css">

    <!-- MAIN CSS -->

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar site-navbar-target" role="banner">

        <div class="container mb-3">
            <div class="d-flex align-items-center">
                <div class="site-logo mr-auto">
                    <a href="/">Eventforge<span class="text-primary"></span></a>
                </div>
                <div class="site-quick-contact d-none d-lg-flex ml-auto ">
                    <div class="d-flex site-info align-items-center mr-5">
                        <span class="block-icon mr-3"><span class="icon-map-marker text-yellow"></span></span>
                        <span>Varna<br> Bulgaria</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="menu-wrap d-flex align-items-center">
                <span class="d-inline-block d-lg-none"><a href="#"
                                                          class="text-black site-menu-toggle js-menu-toggle py-5"><span
                        class="icon-menu h3 text-black"></span></a></span>
                <nav class="site-navigation text-left mr-auto d-none d-lg-block" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav mr-auto ">
                        <li><a th:href="@{/}" class="nav-link">Начало</a></li>
                        <li class="active"><a th:if="${session.sessionToken == null}" th:href="@{/registration}"
                                              class="nav-link">Регистрирай се</a></li>
                        <li><a th:if="${session.sessionToken == null}" href="/login" class="nav-link">Впиши се</a></li>
                        <li><a th:href="@{/one-time-events}" class="nav-link">Еднократни активности</a></li>
                        <li><a th:href="@{/recurrence-events}" class="nav-link">Продължителни активности</a></li>
                        <li><a th:href="@{/view/organisations}" class="nav-link">Организации</a></li>
                        <li class="active"><a th:if="${session.sessionToken != null}"
                                              href="/organisation/settings/update-profile" class="nav-link">Профил</a>
                        </li>
                    </ul>
                </nav>

                <div class="top-social ml-auto">
                    <a href="#"><span class="icon-facebook text-teal"></span></a>
                    <a href="#"><span class="icon-twitter text-success"></span></a>
                    <a href="#"><span class="icon-linkedin text-yellow"></span></a>
                </div>
            </div>
        </div>
    </header>

    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay">
            <div class="container">
                <div class="row align-items-center ">
                </div>
            </div>
        </div>
    </div>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
    <div class="row flex-lg-nowrap">
        <div class="col-12 col-lg-auto mb-3" style="width: 200px;"></div>
        <div class="col">
            <div class="row">
                <div class="col mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="e-profile">
                                <div class="row">
                                    <h3 style="color:#ee4557;">Смяна на лого и корица</h3>
                                </div>
                                <ul class="nav nav-tabs d-flex">
                                    <li class="nav-item">
                                        <a th:href="@{/organisation/settings}" class="active nav-link">Настройки на акаунт</a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/organisation/settings/change-password}" class="active nav-link">Смяна на парола</a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/organisation/settings/change-pictures}"  class="active nav-link">Смяна на лого и корица</a>
                                    </li>
                                </ul>
                                <div class="tab-content pt-3">
                                    <div class="tab-pane active">
                                        <form class="form" novalidate th:action="@{/organisation/settings/update-pictures}" method="post" enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="col-12 col-sm-6 mb-3">
                                                        <div class="mb-2">
                                                        </div>
                                                        <td>
                                                            <h5>Настоящото Ви лого</h5>
                                                            <img style='display:block; width:100px; height:100px;' id='base64image'
                                                                 th:src="@{'data:image/jpeg;base64,' + ${logoUrl}}" />
                                                        </td>
                                                        <input type="file" name="logo" accept="image/*"
                                                               onchange="previewImage(event)" placeholder="Лого">
                                                        <td>
                                                            <h5>Настоящата Ви корица</h5>
                                                            <img style='display:block; width:100px; height:100px;' id='s'
                                                                 th:src="@{'data:image/jpeg;base64,' + ${coverUrl}}" />
                                                        </td>
                                                        <input type="file" name="cover" accept="image/*"
                                                               onchange="previewImage(event)"  placeholder="Корица">
<!--                                                        <img id="preview" src="" alt="Image Preview" width="300"-->
<!--                                                             height="300">-->
                                                        <div th:if="${fileError}" id="fileError">
                                                            <p th:text="${fileError}" style="color: red;"></p>
                                                        </div>
                                                        <div th:if="${result}" id="result">
                                                            <p th:text="${result}" style="color: green;"></p>
                                                        </div>
                                                        <div class="col d-flex justify-content-end">
                                                            <button class="btn btn-primary" type="submit"
                                                                    style="width: 150px; height: 50px;position: relative; top: 10px;left: 445px;">
                                                                Запази
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function() {
        var output = document.getElementById('preview');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

</script>

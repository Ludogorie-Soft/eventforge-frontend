<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
    <div class="row flex-lg-nowrap">
        <div class="col-12 col-lg-auto mb-3" style="width: 200px;"></div>
        <div class="col">
            <div class="row">
                <div class="col mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="e-profile">
                                <div class="row">
                                    <h3 style="color:#ee4557;">Промени информация за организацията си</h3>
                                </div>
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a href class="active nav-link">Настройки</a>
                                    </li>
                                </ul>
                                <div class="tab-content pt-3">
                                    <div class="tab-pane active">
                                        <form action="#" class="form"
                                              th:action="@{/organisation/settings/submit-update}"
                                              th:object="${updateRequest}" method="post" novalidate>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Име на организацията</label>
                                                                <input class="form-control" type="text"
                                                                       th:field="*{name}"
                                                                       th:value="${updateRequest.name}"
                                                                       placeholder="Име на организацията">
                                                            </div>
                                                            <div th:if="${name}" id="nameError">
                                                                <p th:text="${name}" style="color: red;"></p>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Име и фамилия</label>
                                                                <input class="form-control" type="text"
                                                                       th:field="*{fullName}"
                                                                       th:value="${updateRequest.fullName}"
                                                                       placeholder="Име и фамилия">
                                                            </div>
                                                            <div th:if="${fullName}" id="fullNameError">
                                                                <p th:text="${fullName}" style="color: red;"></p>
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Булстат</label>
                                                                <input class="form-control" type="text"
                                                                       th:field="*{bullstat}"
                                                                       th:value="${updateRequest.bullstat}"
                                                                       placeholder="Булстат">
                                                            </div>
                                                            <div th:if="${bullstat}" id="bullstatError">
                                                                <p th:text="${bullstat}" style="color: red;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Телефон</label>
                                                                <input class="form-control" type="tel"
                                                                       th:field="*{phoneNumber}"
                                                                       th:value="${updateRequest.phoneNumber}"
                                                                       placeholder="Телефон">
                                                            </div>
                                                            <div th:if="${phoneNumber}" id="phoneNumberError">
                                                                <p th:text="${phoneNumber}" style="color: red;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Адрес</label>
                                                                <input class="form-control" type="text"
                                                                       th:field="*{address}"
                                                                       th:value="${updateRequest.address}"
                                                                       placeholder="Адрес">
                                                            </div>
                                                            <div th:if="${address}" id="addressError">
                                                                <p th:text="${address}" style="color: red;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Уебсайт</label>
                                                                <input class="form-control" type="text"
                                                                       th:field="*{website}"
                                                                       th:value="${updateRequest.website}"
                                                                       placeholder="Уебсайт">
                                                            </div>
                                                            <div th:if="${website}" id="websiteError">
                                                                <p th:text="${website}" style="color: red;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Фейсбук</label>
                                                                <input class="form-control" type="text"
                                                                       th:field="*{facebookLink}"
                                                                       th:value="${updateRequest.facebookLink}"
                                                                       placeholder="Фeйсбук">
                                                            </div>
                                                            <div th:if="${facebookLink}" id="facebookLinkError">
                                                                <p th:text="${facebookLink}" style="color: red;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Опция за благотворителност</label>
                                                                <input class="form-control" type="text"
                                                                       th:field="*{charityOption}"
                                                                       th:value="${updateRequest.charityOption}"
                                                                       placeholder="Опция за благотворителност">
                                                            </div>
                                                            <div th:if="${charityOption}" id="charityOptionError">
                                                                <p th:text="${charityOption}" style="color: red;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col mb-3">
                                                            <div class="form-group">
                                                                <label>За организацията</label>
                                                                <textarea class="form-control" rows="5"
                                                                          th:field="*{organisationPurpose}"
                                                                          th:value="${updateRequest.organisationPurpose}"
                                                                          placeholder="За организацията"></textarea>
                                                            </div>
                                                            <div th:if="${organisationPurpose}"
                                                                 id="organisationPurpose">
                                                                <p th:text="${organisationPurpose}"
                                                                   style="color: red;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Отбележете категориите, които съответстват на приоритетите на организацията.:</label>
                                                                <div th:each="category : ${allPriorities}">
                                                                    <label>
                                                                        <input type="checkbox" th:value="${category}" th:field="*{chosenPriorities}" />                                                                        <span th:text="${category}"></span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div th:if="${updateAccountRequest}" id="registrationRequest">
                                                        <p th:text="${updateAccountRequest}" style="color: red;"></p>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Категория</label>
                                                                <input class="form-control" type="text"
                                                                       th:field="*{optionalCategory}"
                                                                       th:value ="${updateRequest.optionalCategory}"
                                                                       placeholder="Категория">
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col d-flex justify-content-end">
                                                <button class="btn btn-primary" type="submit"
                                                        style="width: 150px; height: 50px;position: relative; top: 1px;left: 10px;">
                                                    Запази
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <form class="form"  th:action="@{update-password}"
                                          th:object="${changePasswordRequest}" method="post" novalidate>
                                        <div class="row">
                                            <div class="col">
                                                <div class="col-12 col-sm-6 mb-3">
                                                    <div class="mb-2">
                                                        <h3 style="color:#ee4557;">Промени парола</h3>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Текуща парола</label>
                                                                <input class="form-control" type="password"  placeholder="Текуща парола">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Нова парола</label>
                                                                <input class="form-control" type="password"
                                                                       placeholder="Нова парола">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Потвърди <span
                                                                        class="d-none d-xl-inline">Парола</span>
                                                                </label>
                                                                <input class="form-control" type="password"
                                                                       placeholder="Потвърди парола">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col d-flex justify-content-end">
                                                    <button class="btn btn-primary" type="submit"
                                                            style="width: 150px; height: 50px;position: relative; top: 0px;left: 10px;">
                                                        Запази
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form class="form" novalidate>
                                        <h3 style="color:#ee4557;">Промени снимката на организацията си</h3>
                                        <div class="row">
                                            <div class="col">
                                                <div class="col-12 col-sm-6 mb-3">
                                                    <div class="mb-2">
                                                    </div>
                                                    <input type="file" name="image" accept="image/*"
                                                           onchange="previewImage(event)">
                                                    <img id="preview" src="" alt="Image Preview" width="300"
                                                         height="300">
                                                    <div class="col d-flex justify-content-end">
                                                        <button class="btn btn-primary" type="submit"
                                                                style="width: 150px; height: 50px;position: relative; top: 10px;left: 445px;">
                                                            Запази
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function() {
        var output = document.getElementById('preview');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

</script>

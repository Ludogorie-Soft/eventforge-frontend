    <div class="container" style="margin-top: 20px">
        <div class="row flex-lg-nowrap">
            <div class="col">
                <div class="row">
                    <div class="col mb-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="e-profile">
                                    <div class="row">
                                        <h3 style="color:#ee4557;">Промени личните си данни</h3>
                                    </div>
                                    <ul class="nav nav-tabs d-flex">
                                        <li class="nav-item">
                                            <a th:href="@{/organisation/settings}" class="active nav-link">Настройки на
                                                акаунт</a>
                                        </li>
                                        <li class="nav-item">
                                            <a th:href="@{/organisation/settings/change-password}"
                                               class="active nav-link">Смяна на парола</a>
                                        </li>
                                        <li class="nav-item">
                                            <a th:href="@{/organisation/settings/change-pictures}"
                                               class="active nav-link">Смяна на лого и корица</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content pt-3">
                                        <div class="tab-pane active">
                                            <form action="#" class="form"
                                                  th:action="@{/organisation/settings/submit-update}"
                                                  th:object="${updateRequest}" method="post" novalidate>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Име на организацията</label>
                                                                    <input class="form-control text-cursive" type="text"
                                                                           th:field="*{name}"
                                                                           th:value="${updateRequest.name}"
                                                                           placeholder="Име на организацията">
                                                                </div>
                                                                <div th:if="${name}" id="nameError">
                                                                    <p th:text="${name}" style="color: red;" class="text-cursive"></p>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Име и фамилия</label>
                                                                    <input class="form-control text-cursive" type="text"
                                                                           th:field="*{fullName}"
                                                                           th:value="${updateRequest.fullName}"
                                                                           placeholder="Име и фамилия(Видимо само за администратора на сайта)">
                                                                </div>
                                                                <div th:if="${fullName}" id="fullNameError">
                                                                    <p th:text="${fullName}" style="color: red;" class="text-cursive"></p>
                                                                </div>
                                                            </div>
                                                        </div>


                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Булстат</label>
                                                                    <input class="form-control text-cursive" type="text"
                                                                           th:field="*{bullstat}"
                                                                           th:value="${updateRequest.bullstat}"
                                                                           placeholder="Булстат(Видимо само за администратора на сайта)">
                                                                </div>
                                                                <div th:if="${bullstat}" id="bullstatError">
                                                                    <p th:text="${bullstat}" style="color: red;" class="text-cursive"></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Телефон</label>
                                                                    <input class="form-control text-cursive" type="tel"
                                                                           th:field="*{phoneNumber}"
                                                                           th:value="${updateRequest.phoneNumber}"
                                                                           placeholder="Телефон(Видимо само за администратора на сайта)">
                                                                </div>
                                                                <div th:if="${phoneNumber}" id="phoneNumberError">
                                                                    <p th:text="${phoneNumber}" style="color: red;" class="text-cursive"></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Адрес</label>
                                                                    <input class="form-control text-cursive" type="text"
                                                                           th:field="*{address}"
                                                                           th:value="${updateRequest.address}"
                                                                           placeholder="Адрес">
                                                                </div>
                                                                <div th:if="${address}" id="addressError">
                                                                    <p th:text="${address}" style="color: red;" class="text-cursive"></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Уебсайт</label>
                                                                    <input class="form-control text-cursive" type="text"
                                                                           th:field="*{website}"
                                                                           th:value="${updateRequest.website}"
                                                                           placeholder="Уебсайт">
                                                                </div>
                                                                <div th:if="${website}" id="websiteError">
                                                                    <p th:text="${website}" style="color: red;" class="text-cursive"></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Фейсбук</label>
                                                                    <input class="form-control text-cursive" type="text"
                                                                           th:field="*{facebookLink}"
                                                                           th:value="${updateRequest.facebookLink}"
                                                                           placeholder="Фeйсбук">
                                                                </div>
                                                                <div th:if="${facebookLink}" id="facebookLinkError">
                                                                    <p th:text="${facebookLink}"
                                                                       style="color: red;" class="text-cursive"></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Възможност за дарение. (Линк към страница с
                                                                        информация за дарения)</label>
                                                                    <input class="form-control text-cursive" type="text"
                                                                           th:field="*{charityOption}"
                                                                           th:value="${updateRequest.charityOption}"
                                                                           placeholder="Възможност за дарение. (Линк към страница с информация за дарения)">
                                                                </div>
                                                                <div th:if="${charityOption}" id="charityOptionError">
                                                                    <p th:text="${charityOption}"
                                                                       style="color: red;" class="text-cursive"></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col mb-3">
                                                                <div class="form-group">
                                                                    <label>За организацията</label>
                                                                    <textarea class="form-control text-cursive" rows="5"
                                                                              th:field="*{organisationPurpose}"
                                                                              th:value="${updateRequest.organisationPurpose}"
                                                                              placeholder="За организацията"></textarea>
                                                                </div>
                                                                <div th:if="${organisationPurpose}"
                                                                     id="organisationPurpose">
                                                                    <p th:text="${organisationPurpose}"
                                                                       style="color: red;" class="text-cursive"></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Отбележете категориите, които съответстват на
                                                                        приоритетите на организацията.:</label>
                                                                    <div th:each="category : ${allPriorities}">
                                                                        <label>
                                                                            <input type="checkbox"
                                                                                   th:value="${category}"
                                                                                   th:field="*{chosenPriorities}"/>
                                                                            <span th:text="${category}"></span>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div th:if="${updateAccountRequest}" id="registrationRequest">

                                                               style="color: red;" class="text-cursive"></p>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Категория</label>
                                                                    <input class="form-control text-cursive" type="text"
                                                                           th:field="*{optionalCategory}"
                                                                           th:value="${updateRequest.optionalCategory}"
                                                                           placeholder="Категория">
                                                                </div>
                                                            </div>
                                                            <div th:if="${optionalCategory}" id="optionalCategory">
                                                                <p th:text="${optionalCategory}"
                                                                   style="color: red;" class="text-cursive"></p>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="col d-flex justify-content-end">
                                                    <button class="btn btn-primary" type="submit"
                                                            style="width: 150px; height: 50px;position: relative; top: 1px;left: 10px;">
                                                        Запази
                                                    </button>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var popup = document.querySelector(".popup");
    var result = popup.dataset.result;

    if (result && result.trim() !== '') {
        var popupElement = document.createElement("div");
        popupElement.innerHTML = result;
        popupElement.style.position = "fixed";
        popupElement.style.top = "50%";
        popupElement.style.left = "50%";
        popupElement.style.transform = "translate(-50%, -50%)";
        popupElement.style.backgroundColor = "lightgray";
        popupElement.style.padding = "20px";
        popupElement.style.border = "1px solid gray";
        popupElement.style.borderRadius = "5px";
        popupElement.style.opacity = "1";
        popupElement.style.transition = "opacity 2s";

        var closeButton = document.createElement("button");
        closeButton.innerHTML = "X";
        closeButton.style.position = "absolute";
        closeButton.style.top = "5px";
        closeButton.style.right = "5px";
        closeButton.style.border = "none";
        closeButton.style.backgroundColor = "red";
        closeButton.style.color = "white";
        closeButton.style.fontSize = "12px";
        closeButton.style.width = "20px";
        closeButton.style.height = "20px";
        closeButton.style.borderRadius = "50%";
        closeButton.style.cursor = "pointer";

        popupElement.appendChild(closeButton);
        document.body.appendChild(popupElement);

        function closePopup() {
            popupElement.style.opacity = "0";
            setTimeout(function () {
                document.body.removeChild(popupElement);
            }, 2000);
        }

        closeButton.addEventListener("click", closePopup);
        setTimeout(closePopup, 5000);
    }
</script>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('preview');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

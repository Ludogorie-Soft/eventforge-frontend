<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Eventforge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>



    <th:block th:include="~{fragments/header}"></th:block>

    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay">
            <div class="container">
                <div class="row align-items-center ">
                </div>
            </div>
        </div>
    </div>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container" style="margin-top: 20px">
    <div class="row flex-lg-nowrap">
        <div class="col">
            <div class="row">
                <div class="col mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="e-profile">
                                <div class="row">
                                    <h3 style="color:#ee4557;">Смяна на парола</h3>
                                </div>
                                <ul class="nav nav-tabs d-flex">
                                    <li class="nav-item">
                                        <a th:href="@{/organisation/settings}" class="active nav-link">Настройки на
                                            акаунт</a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/organisation/settings/change-password}" class="active nav-link">Смяна
                                            на парола</a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/organisation/settings/change-pictures}" class="active nav-link">Смяна
                                            на лого и корица</a>
                                    </li>
                                </ul>
                                <div class="tab-content pt-3">
                                    <div class="tab-pane active">
                                        <form class="form" th:action="@{/organisation/settings/update-password}"
                                              th:object="${changePasswordRequest}" method="post" novalidate>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="col-12 col-sm-6 mb-3">
                                                        <div class="mb-2">

                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Текуща парола</label>
                                                                    <input class="form-control" type="password"
                                                                           th:field="*{oldPassword}"
                                                                           placeholder="Текуща парола">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Нова парола</label>
                                                                    <input class="form-control" type="password"
                                                                           th:field="*{newPassword}"
                                                                           placeholder="Нова парола">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Потвърди <span
                                                                            class="d-none d-xl-inline">Парола</span>
                                                                    </label>
                                                                    <input class="form-control" type="password"
                                                                           th:field="*{confirmNewPassword}"
                                                                           placeholder="Потвърди парола">
                                                                </div>
                                                                <div th:if="${newPassword}" id="newPassword">
                                                                    <p th:text="${newPassword}" style="color: red;"></p>
                                                                </div>
                                                                <div th:if="${passwordError}" id="passwordError">
                                                                    <p th:text="${passwordError}"
                                                                       style="color: red;"></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col d-flex justify-content-end">
                                                        <button class="btn btn-primary" type="submit"
                                                                style="width: 150px; height: 50px;position: relative; top: 0px;left: 10px;">
                                                            Запази
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery-migrate-3.0.0.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/jquery.fancybox.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/aos.js"></script>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/displayScript.js}" ></script>
</body>
</html>
<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('preview');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

<style>
    h3 {
        margin-left: 10px;
    }
</style>
